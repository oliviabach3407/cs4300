{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Your Booking History</h1>
    <ul class="list-group">
        {% for booking in bookings %}
            <li class="list-group-item">
                Movie: {{ booking.movie.title }} | Seat: {{ booking.seat.seat_number }} | Booked on: {{ booking.booking_date }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
