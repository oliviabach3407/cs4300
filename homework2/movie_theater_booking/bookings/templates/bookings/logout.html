{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Logout</button>
    </form>
</div>
{% endblock %}
