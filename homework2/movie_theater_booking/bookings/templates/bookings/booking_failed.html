{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Booking Failed</h1>
    <p>Sorry, <strong>Seat {{ seat.seat_number }}</strong> for <strong>{{ movie.title }}</strong> is already booked.</p>
    <a href="{% url 'movie_list' %}" class="btn btn-danger">Try Again</a>
</div>
{% endblock %}
