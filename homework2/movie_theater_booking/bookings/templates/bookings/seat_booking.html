{% extends "base.html" %}

{% block content %}
<h2>Book a Seat for {{ movie.title }}</h2>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <label for="seat">Select Seat:</label>
    <select name="seat_id" id="seat" required>
        {% for seat in seats %}
            <option value="{{ seat.id }}">Seat {{ seat.seat_number }}</option>
        {% endfor %}
    </select>

    <label for="booking_date">Select Date:</label>
    <input type="date" name="booking_date" id="booking_date" required>

    <button type="submit" class="btn btn-primary btn-sm float-end">Confirm Booking</button>
</form>

<a href="{% url 'movies' %}">Back to Movies</a>
{% endblock %}
